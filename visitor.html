<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DROP MESSAGE</title>
   <link rel="shortcut icon" href="images/wccrm-logo-temp.png" type="image/x-icon">

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="" class="logo">WCCRM PH</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-video"></div>
         <div id="user-btn" class="fas fa-tower-broadcast"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
 

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/wccrm-logo-temp.png" class="image" alt="">
      <h3 class="name">WCCRM PH</h3>
      <p class="role">WEBCAST</p>
   </div>

   <nav class="navbar">
      <a href="index.html"><i class="fas fa-home"></i><span>Back Home</span></a>
   </nav>

</div>

<section class="contact">
   <h1 class="collect">do well to subscribe to get our latest update <i class="fas fa-bell"></i></h1>
   <div class="row">

      <div class="image">
         <img src="images/about-img.svg" alt="">
      </div>
      <form action="https://formsubmit.co/watchmanmediaph@gmail.com" method="POST">
         <input type="hidden" name="_next" value="https://wccrmportharcourtconect.netlify.app/">
         <input type="hidden" name="_subject" value="MESSAGE FROM WEBCAST">
         <input type="hidden" name="_template" value="table">
         <input type="hidden" name="_captcha" value="false">
         <h3>Subscribe <i class="fas fa-bell"></i></h3>
         <input type="text" placeholder="Enter Your Full-Name" name="name" required maxlength="50" class="box">
         <input type="email" placeholder="Enter Your Email" name="email" required maxlength="50" class="box">
         <input type="number" placeholder="Enter Your Phone Number" name="number" required maxlength="50" class="box">
         <input type="text" placeholder="Home Address" name="location" required maxlength="50" class="box">
         <select id="watchmanorvisitor" name="watchmanorvisitor" required class="box">
            <option value="" disabled selected>Are You A Watchman</option>
            <option value="YES">YES</option>
            <option value="NO">NO</option>        
          </select>
         <select id="district" name="district" required class="box">
           <option value="" disabled selected>Select Your District</option>
           <option value="Trans Amadi">Trans Amadi</option>
           <option value="Woji">Woji</option>
           <option value="Rumigbo">Rumigbo</option>
           <option value="Dioubu">Dioubu</option>
           <option value="Dioubu">Eleme</option>
          
         </select>
         <textarea name="Home Address" class="box" placeholder="Home Address" required maxlength="1000" cols="30" rows="10"></textarea>
         <input type="submit" value="SUBMIT" class="inline-btn" name="submit">
       </form>
       
       

   </div>

   <div class="box-container">

    
      
      

   </div>

</section>















<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
