<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DROP MESSAGE</title>
   <link rel="shortcut icon" href="images/wccrm-logo-temp.png" type="image/x-icon">

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>


   
<header class="header">
   
   <section class="flex">

      <a href="" class="logo">WCCRM PH</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-video"></div>
         <div id="user-btn" class="fas fa-tower-broadcast"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
 

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/wccrm-logo-temp.png" class="image" alt="">
      <h3 class="name">WCCRM PH</h3>
      <p class="role">WEBCAST</p>
   </div>

   <nav class="navbar">
      <a href="index.html"><i class="fas fa-home"></i><span>Back Home</span></a>
   </nav>

</div>

<section class="contact">

   <div class="row">

      <div class="image">
         <img src="images/contact-img.svg" alt="">
      </div>

      <form action="https://formsubmit.co/watchmanmediaph@gmail.com" method="POST">
         <input type="hidden" name="_next" value="https://wccrmportharcourtconect.netlify.app/">
         <input type="hidden" name="_subject" value="MESSAGE FROM WEBCAST">
         <input type="hidden" name="_template" value="table">
         <input type="hidden" name="_captcha" value="false">
         <h3>leave a message</h3>
         <input type="text" placeholder="Enter Your Name" name="name" required maxlength="50" class="box">
         <input type="email" placeholder="Enter Your Email" name="email" required maxlength="50" class="box">
         <textarea name="msg" class="box" name="message" placeholder="Enter Your Message" required maxlength="1000" cols="30" rows="10"></textarea>
         <input type="submit" value="send message" class="inline-btn" name="submit">
      </form>

   </div>

   <div class="box-container">

    
      
      <div class="box">
         <i class="fas fa-envelope"></i>
         <h3>INBOX</h3>
         <a href="mailto:watchmanmediaph@gmail.com"></a>
      </div>

      

   </div>

</section>
